<ion-header>
  <ion-toolbar>
    <ion-title>
      To-do List
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" [(ngModel)]="taskName" placeholder="Enter task" ></ion-input>
    <div class="item-note" item-end>
      <ion-icon name="add-circle-outline" ion-button (click)="addTask()"></ion-icon>
    
    
    </div>
  </ion-item>
  

    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i = index">
        {{todo}}
        <div class="item-note" item-end>
             <ion-icon  slot="end" name="trash" slot="end"  ion-button clear (click)="deleteTask(i)"></ion-icon>
        </div>

      </ion-item>
    </ion-list>
  
</ion-content>
